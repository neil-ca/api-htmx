apiVersion: apps/v1
kind: Deployment
metadata:
  name: converter
  labels:
    app: converter
spec:
  selector:
    matchLabels:
      app: converter
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: converter
    spec:
      containers:
        - name: converter
          image: myjob:latest
          imagePullPolicy: IfNotPresent
